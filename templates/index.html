{% extends "base.html" %}

{% block body %}
    Give the TPL access to your solid pod

    <form action="register" method="post">
        <div class="form-group">
            <label for="webIdInput" class="sr-only">Your webID or Solid Provider</label>
            <input type="text" class="form-control" id="webIdInput" name="webid_or_provider" value="{{ profile_url }}">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="useClientIdDocument" name="use_client_id_document">
                <label class="form-check-label" for="useClientIdDocument">
                    Use client ID document instead of dynamic registration
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>

{% endblock %}
